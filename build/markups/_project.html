<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>.project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css?1758621506">
    </head>
    <body>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.project</h1>

            <!-- temp -->
            <div style="max-width: 364px;">
            <!--/temp -->

                <a class="project" href="#">
                    <div class="project__preview">
                        <img class="project__illustration"
                             srcset="../temp/cases-previews/case-preview-a@2x.jpg 2x"
                             src="../temp/cases-previews/case-preview-a@1x.jpg"
                             alt=""
                        >
                        <div class="project__badges">
                            <div class="badge badge--new">Новый</div>
                            <div class="badge badge--awards">Победители</div>
                        </div>
                        <span class="project__screenshot-wrap">
                            <img class="case__screenshot"
                                 srcset="../temp/case-preview-screenshot/case-preview-screenshot@2x.jpg 2x"
                                 src="../temp/case-preview-screenshot/case-preview-screenshot@1x.jpg"
                                 alt=""
                            >
                        </span>
                    </div>
                    <div class="project__body">
                        <div class="project__filters">
                            <div class="summary">
                                <div class="summary__item">
                                    Курс
                                </div>
                                <div class="summary__item">
                                    НЛМК
                                </div>
                            </div>
                        </div>
                        <div class="project__heading">
                            <div class="project__link">Адаптационный курс сотрудников компании</div>
                        </div>
                        <div class="project__description">
                            Систематизировать материалы и выстроить обучение в единую систему
                        </div>
                        <div class="project__data">
                            <div class="project__stat">
                                <b class="project__param">80%</b>
                                <span class="project__value">доходимость</span>
                            </div>
                            <div class="project__stat">
                                <b class="project__param">1244</b>
                                <span class="project__value">прошли курс</span>
                            </div>
                        </div>
                        <div class="project__details">
                            <svg class="project__arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.344" d="M3 8h10m0 0L8.5 3.5M13 8l-4.5 4.5"></path>
                            </svg>
                        </div>
                    </div>
                </a>

            <!-- temp -->
            </div>
            <!--/temp -->

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="../vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
        <script src="../vendors/swiper/swiper-bundle.min.js"></script>
        <script src="../scripts/scripts.js?1758621506"></script>


    </body>
</html>
