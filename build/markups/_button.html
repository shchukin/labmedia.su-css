<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css?1756450424">
    </head>
    <body>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.button</h1>

            <button class="button" type="button">Кнопка</button>


            <br>
            <br>
            <br>
            <br>
            <h2>:disabled</h2>

            <button class="button" type="button" disabled>Кнопка</button>



            <br>
            <br>
            <br>
            <h2>.button--secondary</h2>
            <br>
            <div style="padding: 20px; margin: -20px; background: #909090;">

                <button class="button button--secondary" type="button">Кнопка</button>

                <button class="button button--secondary" type="button" disabled>Кнопка</button>

            </div>



            <br>
            <br>
            <br>
            <h2>.button--outline-blue</h2>
            <br>
            <div style="padding: 20px; margin: -20px; background: #909090;">

                <button class="button button--outline-blue" type="button">Кнопка</button>

                <button class="button button--outline-blue" type="button" disabled>Кнопка</button>

            </div>



            <br>
            <br>
            <br>
            <h2>.button--outline-white</h2>
            <br>
            <div style="padding: 20px; margin: -20px; background: #909090;">

                <button class="button button--outline-white" type="button">Кнопка</button>

                <button class="button button--outline-white" type="button" disabled>Кнопка</button>

            </div>


            <br>
            <br>
            <br>
            <h2>.button--blur</h2>
            <br>
            <div style="padding: 60px 20px; margin: -20px; background: url(../temp/pic.jpg) no-repeat center center; text-align: center">

                <button class="button button--blur" type="button">Кнопка</button>

                <button class="button button--blur" type="button" disabled>Кнопка</button>

            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>Теги</h2>

            <div class="button" tabindex="0">div.button</div>

            <br><br>

            <span class="button" tabindex="0">span.button</span>

            <br><br>

            <label class="button" for="#" tabindex="0">label.button</label>

            <br><br>

            <a class="button" href="#">a.button</a>

            <br><br>

            <button class="button" type="button">button.button</button>

            <br><br>

            <input class="button" type="button" value="input.button">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="../vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/scripts.js?1756450424"></script>


    </body>
</html>
