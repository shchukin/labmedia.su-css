<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.switch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.switch</h1>

            <label class="switch">
                <input class="switch__widget" type="checkbox">
                <span class="switch__label">Label</span>
                <i class="switch__icon" role="presentation"></i>
            </label>

            <label class="switch">
                <input class="switch__widget" type="checkbox" checked>
                <span class="switch__label">Label</span>
                <i class="switch__icon" role="presentation"></i>
            </label>


            <br>
            <br>
            <br>
            <h2>:disabled</h2>

            <label class="switch">
                <input class="switch__widget" type="checkbox" disabled>
                <span class="switch__label">Label</span>
                <i class="switch__icon" role="presentation"></i>
            </label>

            <label class="switch">
                <input class="switch__widget" type="checkbox" checked disabled>
                <span class="switch__label">Label</span>
                <i class="switch__icon" role="presentation"></i>
            </label>

            <br>
            <br>
            <h2>switch--filter</h2>
            <br>

            <label class="switch switch--filter">
                <input class="switch__widget" type="checkbox">
                <span class="switch__label">Label</span>
                <i class="switch__icon" role="presentation"></i>
            </label>

            <br>

            <label class="switch switch--filter">
                <input class="switch__widget" type="checkbox" checked>
                <span class="switch__label">Label</span>
                <i class="switch__icon" role="presentation"></i>
            </label>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="../vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/scripts.js"></script>


    </body>
</html>
