<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.explain</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.explain</h1>
            <p>
                Это небольшой разметочнй блок, который создаёт иконку и добавляет к ней тултип.
                В качестве тултипа используется отдельный блок <a href="_bubble.html">.bubble</a>.
                Скрытие и показ там же. Здесь только иконки и позиционирование.
            </p>
            <p>
                Смотрим:
            </p>

            <span class="explain bubble-context">
                <button class="explain__icon bubble-handler" type="button">
                    Подсказка
                </button>
                <span class="explain__popover bubble">
                    <span class="bubble__body">
                        Lorem ipsum dolor sit amet
                    </span>
                    <i class="bubble__angle"></i>
                </span>
            </span>


            <br>
            <br>
            <br>
            <h2>.explain--larger</h2>

            <span class="explain explain--larger bubble-context">
                <button class="explain__icon bubble-handler" type="button">
                    Подсказка
                </button>
                <span class="explain__popover bubble">
                    <span class="bubble__body">
                        Lorem ipsum dolor sit amet
                    </span>
                    <i class="bubble__angle"></i>
                </span>
            </span>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="../vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/scripts.js"></script>


    </body>
</html>
